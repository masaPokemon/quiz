<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ペントミノパズル</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
        }
        .filled {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <h1>ペントミノパズル</h1>
    <div class="grid" id="grid"></div>
    <script>
        const gridSize = 10;
        const pentominoShapes = [
            [[0,0], [0,1], [0,2], [0,3], [0,4]],  // I形
            [[0,0], [1,0], [1,1], [1,2], [2,0]],  // L形
            [[0,0], [1,0], [2,0], [2,1], [2,2]],  // J形
            [[0,0], [0,1], [1,0], [1,1], [1,2]],  // T形
        ];

        // グリッドの生成
        function createGrid() {
            const gridElement = document.getElementById('grid');
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gridElement.appendChild(cell);
            }
        }

        // ペントミノを配置
        function placePentomino(shape) {
            const cells = document.querySelectorAll('.cell');
            shape.forEach(([x, y]) => {
                const index = (y + gridSize * x);
                cells[index].classList.add('filled');
            });
        }

        createGrid();

        // ペントミノの配置
        pentominoShapes.forEach(shape => placePentomino(shape));
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<textarea id="msg" style="width:600px;height:100px" >
</textarea>
<script type="text/vbscript">
Dim oClassSet
Dim oClass
Dim oLocator
Dim oService
Dim sMesStr

'ローカルコンピュータに接続する。
Set oLocator = CreateObject("WbemScripting.SWbemLocator")
Set oService = oLocator.ConnectServer
'クエリー条件をWQLにて指定する。
Set oClassSet = oService.ExecQuery("Select * From Win32_NetworkAdapterConfiguration")

'コレクションを解析する。
For Each oClass In oClassSet
  If oClass.IPEnabled = True Then
    sMesStr = sMesStr & "種類：" & oClass.Description & vbCrLf & _
              "Macアドレス：" & oClass.MACAddress & vbCrLf & vbCrLf
  End If
Next
document.getElementById("msg").value=sMesStr
'使用した各種オブジェクトを後片付けする。
Set oClassSet = Nothing
Set oClass = Nothing
Set oService = Nothing
Set oLocator = Nothing
</script>
</body>
</html>
